<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			* {
		box-sizing: border-box;
		}
		html, body {
		width: 100%;
		display: flex;
		/*   justify-content: center; */
		align-items: center;
		flex-direction: column;
		padding: 0 20px;
		}
		h1 {
		margin-bottom: 40px;
		font-size: 24px;
		}
		img {
		width: 100%;
		height: auto;
		}
		#answer {
		width: 100%;
		height: 400px;
		background-color: #adf;
		}
		</style>
	</head>
	<body>
		<h1>
		練習9. 使巢狀迴圈印出九九乘法表，輸出至id為answer的div中（使用table元素輸出）。 <br>
		</h1>
		<p>格式：</p>
		<img src="https://images2.imgbox.com/7e/b4/W2ISEN5X_o.png" alt="">
		<div id="answer">
			
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>
			$("#answer").append("<table border='1'></table>");
			
			var str1 = "";
			for(i=1; i<=9; i++) {
				str1 = "<tr>";
				for(j=1; j<=9; j++){
					str1 += "<td>"+i+"x"+j+"="+i*j+"</td>"
				}
				str1 += "</tr>";
				$("#answer table").append(str1);
			}
		</script>
</body>
</html>
